<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Pieces of Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #f5f5f4;
      /* Stone-100 */
      color: #44403c;
      /* Stone-700 */
      overflow: hidden;
      touch-action: none;
    }

    /* Wood/Paper Texture utilities */
    .texture-paper {
      background-color: #fffaf0;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
    }

    .shadow-soft {
      box-shadow: 0 4px 20px -2px rgba(168, 162, 158, 0.4);
    }

    .shadow-inner-soft {
      box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
    }

    /* Animations */
    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-5px);
      }
    }

    .animate-float {
      animation: float 4s ease-in-out infinite;
    }

    @keyframes glow {

      0%,
      100% {
        opacity: 0.5;
      }

      50% {
        opacity: 1;
      }
    }

    .animate-glow {
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes slideIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .animate-slide-in {
      animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    /* Puzzle Specific */
    .tile-correct {
      border-color: #84cc16;
      /* Lime-500 */
      background-color: #f7fee7;
    }
  </style>

      }
    }
    </script>

</head>

</html>
